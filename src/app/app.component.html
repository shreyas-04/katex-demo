<div class="div" style="background-color: black; color: white; padding: 2rem; margin: 1rem 0;">
    <p>instructions</p>
    <p> enter any mathematical symbol/equation between $'s example: $ x\le 4&</p>
    <p> to show the equation in a new line use 2 $'s example: $$ x\le 4 $$</p>
</div>

<textarea name="latex" cols="30" rows="3" [(ngModel)]="equation"></textarea><br>
<ng-katex-paragraph [paragraph]="equation"></ng-katex-paragraph>
